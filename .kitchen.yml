driver:
  name: vagrant
  synced_folders:
    - ["/Users/lee/tmp/kitchen/sync", "/mnt/shared"]

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.5
    driver:
      provider: parallels
      box: parallels/centos-6.6
      customize:
        memsize: 1024
        cpus: 1

suites:
  - name: default
    data_bags_path: "test/integration/data_bags" 
    run_list:
      - recipe[was61nd::default]
      - recipe[was61nd::update_installer]
      - recipe[was61nd::fixpack]
      - recipe[was61nd::user_setup]
    attributes:
      file_server_url: file:////mnt/shared/